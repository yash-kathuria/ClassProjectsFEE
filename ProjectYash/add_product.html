<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addpr.css">
    <title>Add Product </title>
</head>
<body>
    <h1>Add Product Page</h1>
    <form id="productForm">
        <label for="productSelect">Select Product:</label>
        <select id="productSelect" required>
            <option value="">Select a Product</option>
            <option value="product1">Macbook</option>
            <option value="product2">Vivo T2 5G</option>
            <option value="product3">Xbox console</option>
        </select><br><br>

        <input type="submit" value="Add Product">
        <a href="addedproduct.html" target="_blank" ><input type="button" value="See added product" class="btnproduct"></a>
    </form>

    <script src="add_product.js"></script>
</body>
</html>
